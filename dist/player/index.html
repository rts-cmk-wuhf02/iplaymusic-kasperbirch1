<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPlay Awesome Music</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/e870b7240f.js"></script>
</head>

<body>
<main class="player-background">
    <section class="player-section">
        <nav class="top-nav space-between">
    <a href="#">
        <i class="fas fa-chevron-left"></i>
    </a>
    <h4>Site Title</h4>
    <a href="#">
        <i class="fas fa-search"></i>
    </a>

</nav>

        <div class="progress">
            <div class="player-info">
                <h1>title</h1>
                <h2>artist</h2>
            </div>
            <div class="played">
                <div class="circle"></div>
            </div>
            <div class="controls">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-backward"></i>
                <i class="fas fa-play font-s-2 gradient-title"></i>
                <i class="fas fa-forward"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </section>
</main>
<script src="/assets/js/change-theme.js"></script>
<script src="/assets/js/get-data.js"></script>
</body>

</html>
